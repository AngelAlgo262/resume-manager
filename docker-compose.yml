version: "3.8"
services:
    nginx:
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        restart: always
        depends_on:
            - php
        ports:
            - "8080:80"
        networks:
            - default

    php:
        build:
            context: .
            dockerfile: ./docker/php/Dockerfile
        working_dir: /app
        env_file: .env
        restart: always
        expose:
            - "9000"
